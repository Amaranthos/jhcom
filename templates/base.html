{% load staticfiles %}

<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta name="description" content="">
		<meta name="author" content="Joshua Hodkinson">
		<meta property="fb:app_id" content="{427731557437835}">
		<meta property="og:url" content="http://{{request.get_host}}{{request.path}}" />
		<meta property="og:type"          content="website" />
		<link rel="icon" href="{% static 'favicon.ico' %}">

		<title>Joshua Hodkinson - {% block head_title %}{% endblock %}</title>

		{% include 'css.html' %}

		<style>
			{% block style %}

			{% endblock %}
		</style>

	</head>

	<body>
		<div id="fb-root"></div>
		{% include 'navbar.html' %}

		{% block content %}
				
		{% endblock %}
			

		<footer>
			<div class = "container">
				<div class="content">
					<div class="fb-like" data-href="http://{{request.get_host}}{{request.path}}" data-layout="button" data-action="like" data-show-faces="true" data-share="true" style="vertical-align:super"></div>
					<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://{{request.get_host}}{{request.path}}">Tweet</a>
	  				<g:plusone></g:plusone>
					<p>&copy; Joshua Hodkinson, joshuahodkinson.com {% now "Y" %}.</p>
				</div>
			</div>
		</footer>
		{% include 'js.html' %}
	</body> 
</html>
